<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12" ng-repeat="book in $ctrl.books">
                <table class="shopping-cart">
                    <tr>
                        <td class="image">
                            <a>
                                <img ng-src="{{ book.cover }}" alt="Item Name">
                            </a>
                        </td>
                        <td>
                            <div class="cart-item-title">
                                <a>
                                    {{ book.title }}
                                </a>
                            </div>
                        </td>
                        <td class="price">
                            {{ book.price }} €
                        </td>
                        <td class="actions">
                            <a href="#" class="btn btn-xs btn-grey">    
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4  col-md-offset-0 col-sm-6 col-sm-offset-6">
            </div>
            <!-- Shipment Options -->
            <div class="col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-6">
            </div>
            <div class="col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-6">
                <table class="cart-totals">
                    <tr>
                        <td><b>Discount</b></td>
                        <td>- {{ $ctrl.offerAmount }} €</td>
                    </tr>
                    <tr class="cart-grand-total">
                        <td><b>Total</b></td>
                        <td><b>{{ $ctrl.amount - $ctrl.offerAmount }} €</b></td>
                    </tr>
                </table>
                <div class="pull-right">
                    <a href="#" class="btn btn-grey">
                        <i class="glyphicon glyphicon-refresh"></i> 
                        UPDATE
                    </a>
                    <a href="#" class="btn">
                        <i class="glyphicon glyphicon-shopping-cart icon-white"></i> 
                        CHECK OUT
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
